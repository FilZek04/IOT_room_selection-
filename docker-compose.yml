version: '3.8'

services:
  # MongoDB database
  mongodb:
    image: mongo:4.4.18
    container_name: iot-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./database/init:/docker-entrypoint-initdb.d:ro
    environment:
      MONGO_INITDB_DATABASE: iot_room_selection
    networks:
      - iot-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: iot-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - MONGODB_DB_NAME=iot_room_selection
      - DEBUG=True
    volumes: []
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - iot-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MongoDB Express (optional - for database admin UI)
  mongo-express:
    image: mongo-express:latest
    container_name: iot-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongodb:27017
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    depends_on:
      - mongodb
    networks:
      - iot-network
    profiles:
      - dev  # Only start with: docker-compose --profile dev up

volumes:
  mongodb_data:
    name: iot_mongodb_data

networks:
  iot-network:
    name: iot-network
    driver: bridge
